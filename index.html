<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="UI/static/css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="UI/static/css/font-awesome/css/font-awesome.css" rel="stylesheet">
    <script src="UI/static/js/main.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div id="login">
                <div id="title">
                    <a href="index.html">Store | <b>MANAGER</b></a>
                    <span>Admin Panel</span>
                </div>
                <form class="form" name="loginForm">                   
                    <label for="username">Username:</label>
                    <input type="text" name="username" required>
                    <span class="fa fa-user"></span>
                    <label for="password">Password:</label>
                    <a href="#">Forgot password?</a>
                    <input type="password" name="password" required>
                    <span class="fa fa-lock"></span>
                    <label for="login-as">Login as:</label>
                    <select id="user-roles">
                        <option value="store-owner">Administrator</option>
                        <option value="store-attendant">Attendant</option>
                    </select>
                    <button type="submit" name="button">Login</button>
                </form>
            </div>
            <div class="footer">
                <footer>
                    <hr>
                    <span>&copy; Andela 21 - 2018.All rights reserved.</span>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
